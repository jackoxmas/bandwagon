<div class="container">
    <h2>Upcoming Events</h2>

  <p></p>
      <p class="input-group" ng-repeat="thing in awesomeThings" style="padding:5px 10px;">
        <input type="text" ng-model="thing" class="form-control">
        <span class="input-group-btn">
          <button class="btn btn-danger" ng-click="removeThing($index)" aria-label="Remove">X</button>
        </span>
      </p>

  </div>
</div>
